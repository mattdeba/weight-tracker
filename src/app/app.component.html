<div class="main-content">
  <form (ngSubmit)="onSubmit()" #weightForm="ngForm" class="weight-form">
    <input
      type="number"
      name="weight"
      [(ngModel)]="weight"
      required
      placeholder="Poids"
      class="weight-input"
    />
    <button type="submit" [disabled]="!weightForm.form.valid" class="submit-btn">
      Envoyer
    </button>
  </form>
    <button (click)="exportAllWeights()" class="export-btn">Exporter</button>
</div>
